<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

</head>
<body>
    
    <div class="container-md">
        <div class="jumbotron pb-4">
            <h1 class="display-4">Hello, Calicut Notebook!</h1>
            <p class="lead">Your previous & current donations are listed below</p>
            <hr class="my-4">
          <a class="btn btn-secondary" href="#" role="button">Back To Home Page</a>
        </div>
        <div class="d-flex flex-wrap">
            <div class="card mr-5 mb-4" style="width: 20rem;">
                <div class="card-body">
                    <h5 class="card-title" style="text-align: center;">CURRENT DONATIONS</h5>
                  <h5 class="card-title">01 November 2020</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Donation Information : <span class="status green text-monospace">Food for 15 people</span></h6>
                  <h6 class="card-subtitle mb-2 text-muted">Donation Status : <span class="status red text-monospace">NOT CLAIMED</span></h6>
                  <p class="card-text">
                      To  <br>
                      Name : <br>
                      Address : <br>
                  </p>  
                </div>
              </div>
              <div class="card mr-5 mb-4" style="width:40rem;">
                <div class="card-body">
                  <h5 class="card-title" style="text-align: center;">PREVIOUS DONATIONS</h5>
                  
                  <h6 style="text-align: center; margin-top: 70px;">!!No Previous Donations!!</h6>
                </div>
              </div>
          
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>



</body>
</html>
