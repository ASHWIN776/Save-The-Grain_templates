<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
  <link rel="stylesheet" href="signup.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

<div class="wrapper">
    <div class="title">
      Registration Form
    </div>
    <form method="post">
    <div class="form">
       <div class="inputfield">
          <label>First Name</label>
          <input type="text" class="input" placeholder="First Name" required>
       </div>  
        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" class="input" placeholder="Last Name" required>
       </div>  
       <div class="inputfield">
          <label>Password</label>
          <input type="password" class="input" placeholder="Password" required>
       </div>  
      <div class="inputfield">
          <label>Confirm Password</label>
          <input type="password" class="input" placeholder="Confirm Password" required>
       </div> 
        <div class="inputfield">
          <label>Type</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="donar">Donar</option>
              <option value="ecipient">Recipient</option>
            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label>Email Address</label>
          <input type="email" class="input" placeholder="Email Address" required>
       </div> 
      <div class="inputfield">
          <label>Phone Number</label>
          <input type="text" class="input" placeholder="Phone Number" required>
       </div> 
      <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea" placeholder="Address" required></textarea>
       </div> 
      <div class="inputfield">
          <label>Postal Code</label>
          <input type="text" class="input" placeholder="Postal Code" required>
       </div> 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox" required>
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
      <div class="inputfield">
        <input type="submit" value="Register" class="btn">
      </div>
    </div>
  </form>
</div>	
	
</body>
</html>
